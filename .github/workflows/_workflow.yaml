name: Workflow

on:
  workflow_call:
    inputs:
      project:
        description: 'The path of project passed from the caller workflow'
        required: true
        type: string
      test:
        description: 'The test path passed from the caller workflow'
        required: true
        type: string

jobs:
  build-and-test:
    uses: ./.github/workflows/_build-and-test.yaml
    with:
      project: ./${{ inputs.project }}/WorkerService
      test: ./${{ inputs.test }}
  
  quality:
    needs:
      - build-and-test
    uses: ./.github/workflows/_quality-gate.yaml
    with:
      path: ${{ inputs.project }}
  
  security:
    needs:
      - quality
    uses: ./.github/workflows/_security-gate.yaml
    with:
      path: ./${{ inputs.project }}