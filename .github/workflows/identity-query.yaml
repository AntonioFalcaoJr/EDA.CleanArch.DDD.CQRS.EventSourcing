name: Identity - Query Stack

on:
  push:
    paths:
      - src/Services/Identity/Query/**.cs
      - src/Services/Identity/Query/**.csproj
      - Directory.Build.props
      - .github/workflows/**

jobs:
  build-and-test:
    uses: ./.github/workflows/_build-and-test.yaml
    with:
      project: ./src/Services/Identity/Query/GrpcService
      test: ./test/Web/WebAPI/ECommerce.WebAPI.IntegrationTests
  
  codacy:
    needs:
      - build-and-test
    uses: ./.github/workflows/_codacy.yaml
    with:
      path: /src/Services/Identity/Query
  
  codeql:
    needs:
      - codacy
    uses: ./.github/workflows/_codeql.yaml
    with:
      path: ./src/Services/Identity/Query